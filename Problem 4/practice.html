	<body>
		<div>
			<p id="name-display"></p>
		</div>
	</body>

	<script>
		let myName = "Samiul";
		document.getElementById("name-display").innerText = myName;
		const cartValue = 100;
		console.log("Cart value is: " + cartValue);
		const gst = 0.18;

		console.log("Total amount including GST is: " + totalAmount);
