<!DOCTYPE html>
<html lang="en">
	<head>
		<title>function</title>
	</head>
	<body>
		<script>
			function checkevenorodd(num) {
				return num % 2 == 0 ? "Is even" : "Is odd";
			}
			console.log(checkevenorodd(13));

			function largeNum(a, b) {
				return a > b ? a : b;
			}
			console.log(largeNum(30, 20));

			function covertToFahrenheit(celsius) {
				return (celsius * 9) / 5 + 32;
			}
			console.log(covertToFahrenheit(50) + " F");
		</script>
	</body>
</html>
