        // Button counter logic
        // Load count from localStorage if available
        let count = parseInt(localStorage.getItem('pressCount')) || 0;
        const btn = document.getElementById('countBtn');

        function handleButtonEvent(event) {
            // If this is a click event, increment count and store
            if (event && event.type === 'click') {
                count++;
                localStorage.setItem('pressCount', count);
            }
            // Update button text and color
            btn.textContent = `Pressed ${count} times`;
            if (count % 2 === 0) {
                btn.style.backgroundColor = '#4CAF50'; // green for even
                btn.style.color = 'white';
            } else {
                btn.style.backgroundColor = '#f44336'; // red for odd
                btn.style.color = 'white';
            }
        }

        btn.addEventListener('click', handleButtonEvent);
        // Set initial color and text
        handleButtonEvent();
    ;
