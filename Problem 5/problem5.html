	<body>
		<script>
			let age = 67;
			let gender = "male";
			let finaldiscount;

			if (age <= 5) {
				finaldiscount = 100;
			} else if (gender === "female") {
				finaldiscount = 50;
			} else if (age < 8) {
				finaldiscount = 50;
			} else if (age >= 65) {
				finaldiscount = 30;

			}

		</script>
